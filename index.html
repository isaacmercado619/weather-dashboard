<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="cities">
        <h2>Search for a City:</h2>
        <form id="search-form" class="form w-50">
            <input id="search-input" class="form-input w-100" type="text" placeholder="Search">
        <button class="btn btn-info btn-block" id="button">Click Me</button>
    </div>
    <div class="temp-data" id="data"></div>
    <div class="forecast"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
